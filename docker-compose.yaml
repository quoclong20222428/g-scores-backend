version: '3.9'

services:
  # Production: Backend only (no database/cache dependencies)
  # Uses pre-built image from Docker Hub
  backend:
    image: quoclong2k4/g-scores-api:latest
    container_name: g-scores-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      PORT: 3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - g-scores-network

networks:
  g-scores-network:
    driver: bridge

